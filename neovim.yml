---
base: lua51

globals:
  vim:
    any: true
  table.pack:
    args:
      - type: "..."
    must_use: true
  table.unpack:
    args:
      - type: table
      - required: false
        type: number
      - required: false
        type: number
    must_use: true
  package.searchpath:
    args:
      - type: table
      - type: string
  assert:
    args:
      - type: bool
      - type: string
        required: false
  after_each:
    args:
      - type: function
  before_each:
    args:
      - type: function
  describe:
    args:
      - type: string
      - type: function
  it:
    args:
      - type: string
      - type: function
